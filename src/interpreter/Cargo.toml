[package]
name = "mech-interpreter"
version = "0.2.57"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "The Mech language runtime."
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-lang/mech"
keywords = ["mech", "language", "programming", "dataflow", "runtime"]
categories = ["no-std", "science::robotics", "science", "game-engines", "database-implementations"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
rust-version = "1.88"

[badges]
gitlab = { repository = "mech-lang/mech", branch = "main" }
maintenance = { status = "actively-developed" }

[features]
default = ["stdlib"]
stdlib = ["bool", "string", "numbers", "matrix", "set", "map", "table", "tuple", "record", "atom"]
numbers = ["signed_ints", "unsigned_ints", "floats", "complex", "rational"]
complex = ["c64"]
rational = ["r64"]
signed_ints = ["i8", "i16", "i32", "i64", "i128"]
unsigned_ints = ["u8", "u16", "u32", "u64", "u128"]
floats = ["f32", "f64"]
bool = []
string = []
u8 = []
u16 = []
u32 = []
u64 = []
u128 = []
i8 = []
i16 = []
i32 = []
i64 = []
i128 = []
f32 = []
f64 = []
c64 = []
r64 = []
set = []
map = []
table = []
tuple = []
record = []
atom = []
matrix = ["fixed_matrix", "fixed_vector", "fixed_row_vector", "row_vectord", "vectord", "matrixd"]
fixed_row_vector = ["row_vector4", "row_vector3", "row_vector2"]
fixed_vector = ["vector4", "vector3", "vector2"]
fixed_matrix = ["matrix4", "matrix3", "matrix2", "matrix1", "matrix2x3", "matrix3x2"]
row_vector4 = []
row_vector3 = []
row_vector2 = []
vector4 = []
vector3 = []
vector2 = []
matrix4 = []
matrix3 = []
matrix2 = []
matrix1 = []
matrix2x3 = []
matrix3x2 = []
row_vectord = []
vectord = []
matrixd = []

[dependencies]
mech-core = "0.2.57"
mech-math = "0.2.57"
mech-logic = "0.2.57"
mech-range = "0.2.57"
mech-matrix = "0.2.57"
mech-compare = "0.2.57"
mech-stats = "0.2.57"
mech-io = "0.2.57"
mech-combinatorics = "0.2.57"

nalgebra = "0.34.0"
indexmap = "2.10.0"
libm = "0.2.15"
simba = "0.9.0"
paste = "1.0.15"

[dependencies.num-traits]
version = "0.2.19"
default-features = false
features = ["libm"]