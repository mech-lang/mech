[package]
name = "mech"
version = "0.2.57"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Mech is a reactive programming language for building robots, games, and animations."
documentation = "https://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-lang/mech"
keywords = ["mech", "language", "programming", "dataflow", "runtime"]
categories = ["science::robotics", "science", "game-engines", "web-programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
rust-version = "1.88"

[badges]
gitlab = { repository = "mech-lang/mech", branch = "main" }
maintenance = { status = "actively-developed" }

[features]
default = ["stdlib"]
stdlib = ["bool", "string", "numbers", "matrix", "set", "map", "table", "tuple", "record", "atom"]
numbers = ["signed_ints", "unsigned_ints", "floats", "complex", "rational"]
complex = ["c64"]
rational = ["r64"]
signed_ints = ["i8", "i16", "i32", "i64", "i128"]
unsigned_ints = ["u8", "u16", "u32", "u64", "u128"]
floats = ["f32", "f64"]
bool = []
string = []
u8 = []
u16 = []
u32 = []
u64 = []
u128 = []
i8 = []
i16 = []
i32 = []
i64 = []
i128 = []
f32 = []
f64 = []
c64 = []
r64 = []
set = []
map = []
table = []
tuple = []
record = []
atom = []
matrix = ["fixed_matrix", "fixed_vector", "fixed_row_vector", "row_vectord", "vectord", "matrixd"]
fixed_row_vector = ["row_vector4", "row_vector3", "row_vector2"]
fixed_vector = ["vector4", "vector3", "vector2"]
fixed_matrix = ["matrix4", "matrix3", "matrix2", "matrix1", "matrix2x3", "matrix3x2"]
row_vector4 = []
row_vector3 = []
row_vector2 = []
vector4 = []
vector3 = []
vector2 = []
matrix4 = []
matrix3 = []
matrix2 = []
matrix1 = []
matrix2x3 = []
matrix3x2 = []
row_vectord =[]
vectord = []
matrixd = []

[dependencies]
mech-core = "0.2.57"
mech-syntax = "0.2.57"
mech-interpreter = "0.2.57"

clap = {version = "4.5.40", features = ["cargo"]}
colored = "3.0.0"
bincode = "2.0.1"
serde = "1.0.219"
serde_derive = "1.0.219"
serde_json = "1.0.140"
crossbeam-channel = "0.5.14"
crossterm = "0.29.0"
tabled = "0.18.0"
nalgebra = "0.34.0"
indexmap = {version = "2.10.0", features = ["serde"]}
nom = "7.1.3"
ctrlc = "3.4.5"
csv = "1.3.1"
reqwest = {version = "0.12.20", features = ["blocking"]}
chrono = "0.4.40"
warp = {version = "0.3.7", features = ["compression"]}
tokio = { version = "1.44.1", features = ["full"] }
base64 = "0.22.1"
rand = "0.8.5"
notify = "8.0.0"
sevenz-rust = "0.6.1"
include_dir = {version = "0.7.4", features = ["glob"]}

[workspace]

members = [
  "src/core",
  "src/syntax",
  "src/interpreter",
  "src/wasm",
  "notebook",
  "mech-app/src-tauri"]

[build-dependencies]
winres = "0.1.12"

[package.metadata.winres]
OriginalFilename = "MECH.EXE"
LegalCopyright = "Copyright Â© 2025"

[patch.crates-io]
mech-core = { path = 'src/core' }
mech-syntax = { path = 'src/syntax'}
mech-interpreter = { path = 'src/interpreter'}
#mech-wasm = { path = 'src/wasm'}
#mech-utilities = { path = 'src/utilities' }
mech-combinatorics = { path = '../machines/combinatorics' }
mech-compare = { path = '../machines/compare' }
mech-matrix = { path = '../machines/matrix' }
mech-stats = { path = '../machines/stats' }
mech-math = { path = '../machines/math' }
mech-io = { path = '../machines/io' }
mech-range = { path = '../machines/range' }
mech-logic = { path = '../machines/logic' }

[patch.'https://gitlab.com/mech-lang/core']
mech-core = { path = 'src/core', version = '0.2.57' }

[patch.'https://gitlab.com/mech-lang/syntax']
mech-syntax = { path = 'src/syntax', version = '0.2.57' }

[patch.'https://gitlab.com/mech-lang/interpreter']
mech-interpreter = { path = 'src/interpreter', version = '0.2.57' }

