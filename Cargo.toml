[package]
name = "mech-math"
version = "0.2.21"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Math library for the Mech language"
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-machines/math"
keywords = ["mech", "language", "programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/machines/math", branch = "main" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["dylib", "rlib"]

[dependencies]
mech-core = {path = "../../mech/src/core"}

libm = "0.2.8"
simba = "0.9.0"
paste = "1.0.15"
nalgebra = "0.33.2"

[dependencies.num-traits]
version = "0.2.19"
default-features = false
features = ["libm"]