[package]
name = "mech-wasm"
version = "0.0.4"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "A web assembly wrapper for Mech core and syntax. Allows Mech to be embedded in the browser."
documentation = "http://docs.mech-lang.org"
homepage = "http://mech-lang.org"
repository = "https://github.com/mech-lang/wasm"
keywords = ["mech", "language", "programming", "wasm", "reactive"]
categories = ["science::robotics", "science", "wasm", "web-programming"]
license = "Apache-2.0"
readme = "README.md"

[badges]
gitlab = { repository = "mech-lang/wasm", branch = "master" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
mech-core = "0.0.4"
mech-syntax = "0.0.4"
mech-utilities = "0.0.4"
mech-math = "0.0.4"

hashbrown = "0.7.1"
wasm-bindgen = "0.2.60"
serde = {version = "1.0.105", default-features = false, features = ["alloc"] }
serde_derive = "1.0.105"
serde_json = "1.0.50"

[dev-dependencies]
wasm-bindgen-test = "0.3.10"

[profile.release]
opt-level = "s"

[dependencies.web-sys]
version = "0.3.37"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'HtmlDivElement',
  'HtmlImageElement',
  'HtmlCanvasElement',
  'HtmlInputElement',
  'InputEvent',
  'MouseEvent',
  'KeyboardEvent',
  'TouchEvent',
  'Event',
  'EventTarget',
  'CanvasRenderingContext2d',
  'Node',
  'Window',
  'Selection',
  'Range',
  'HtmlCollection',
  'WebSocket',
  'MessageEvent',
  'console',
]