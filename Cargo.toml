[package]
name = "mech-compare"
version = "0.2.40"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Comparison library for the Mech language"
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-machines/compare"
keywords = ["mech", "language", "programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/machines/compare", branch = "main" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["dylib", "rlib"]

[features]
default = ["stdlib"]
stdlib = ["Bool", "String", "unsigned-ints", "signed-ints", "floats", "matrix"]
signed-ints = ["I8", "I16", "I32", "I64"]
unsigned-ints = ["U8", "U16", "U32", "U64"]
floats = ["F32", "F64"]
Bool = []
String = []
U8 = []
U16 = []
U32 = []
U64 = []
U128 = []
I8 = []
I16 = []
I32 = []
I64 = []
I128 = []
F32 = []
F64 = []
matrix = ["fixed-matrix", "fixed-vector", "fixed-row-vector", "RowVectorD", "VectorD", "MatrixD"]
fixed-row-vector = ["RowVector4", "RowVector3", "RowVector2"]
fixed-vector = ["Vector4", "Vector3", "Vector2"]
fixed-matrix = ["Matrix4", "Matrix3", "Matrix2", "Matrix1", "Matrix2x3", "Matrix3x2"]
RowVector4 = []
RowVector3 = []
RowVector2 = []
Vector4 = []
Vector3 = []
Vector2 = []
Matrix4 = []
Matrix3 = []
Matrix2 = []
Matrix1 = []
Matrix2x3 = []
Matrix3x2 = []
RowVectorD =[]
VectorD = []
MatrixD = []

[dependencies]
mech-core = "0.2.40"