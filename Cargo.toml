[package]
name = "mech-program"
version = "0.0.5"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Organizes Mech cores into a coordinated program. Handles reading files, interfacing with libraries, and persisting changes top disk."
documentation = "http://docs.mech-lang.org"
homepage = "http://mech-lang.org"
repository = "https://github.com/mech-lang/program"
keywords = ["mech", "language", "programming", "dataflow", "runtime"]
categories = ["science::robotics", "science", "game-engines", "web-programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2018"

[badges]
gitlab = { repository = "mech-lang/program", branch = "master" }
maintenance = { status = "actively-developed" }

[dependencies]
mech-core = "0.0.5"
mech-syntax = "0.0.5"
mech-utilities = "0.0.5"

time = "0.1.39"
serde = "1.0.106"
serde_derive = "1.0.106"
serde_json = "1.0.51"
bincode = "1.2.1"
libloading = "0.6.0"
lazy_static = "1.4.0"
reqwest = "0.9.22"
colored = "1.9.3"
crossbeam-channel = "0.4"

tungstenite = "0.10.1"
url = "2.1.0"
ws = "0.9.1"