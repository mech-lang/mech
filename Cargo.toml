[package]
name = "mech-io"
version = "0.2.57"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Input/output library for the Mech language"
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-machines/io"
keywords = ["mech", "language", "programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/machines/io", branch = "main" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["dylib", "rlib"]

[features]
default = ["stdlib"]
stdlib = ["bool", "string", "numbers", "matrix", "set", "map", "table", "tuple", "record", "atom"]
numbers = ["signed_ints", "unsigned_ints", "floats", "complex", "rational"]
complex = ["c64"]
rational = ["r64"]
signed_ints = ["i8", "i16", "i32", "i64", "i128"]
unsigned_ints = ["u8", "u16", "u32", "u64", "u128"]
floats = ["f32", "f64"]
bool = []
string = []
u8 = []
u16 = []
u32 = []
u64 = []
u128 = []
i8 = []
i16 = []
i32 = []
i64 = []
i128 = []
f32 = []
f64 = []
set = []
map = []
table = []
tuple = []
record = []
atom = []
matrix = ["fixed_matrix", "fixed_vector", "fixed_row_vector", "row_vectord", "vectord", "matrixd"]
fixed_row_vector = ["row_vector4", "row_vector3", "row_vector2"]
fixed_vector = ["vector4", "vector3", "vector2"]
fixed_matrix = ["matrix4", "matrix3", "matrix2", "matrix1", "matrix2x3", "matrix3x2"]
row_vector4 = []
row_vector3 = []
row_vector2 = []
vector4 = []
vector3 = []
vector2 = []
matrix4 = []
matrix3 = []
matrix2 = []
matrix1 = []
matrix2x3 = []
matrix3x2 = []
row_vectord = []
vectord = []
matrixd = []

[dependencies]
mech-core = "0.2.57"

paste = "1.0.15"
nalgebra = "0.34.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.100"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.60"
features = [
  'console',
]