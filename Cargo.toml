[package]
name = "mech-program"
version = "0.1.0"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Organizes Mech cores into a coordinated program."
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-lang/program"
keywords = ["mech", "language", "programming", "dataflow", "runtime"]
categories = ["science::robotics", "science", "game-engines", "web-programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/program", branch = "main" }
maintenance = { status = "actively-developed" }

[dependencies]
mech-core = "0.1"
mech-syntax = "0.1"
mech-utilities = "0.1"

time = "0.3.17"
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.91"
bincode = "1.3.3"
libloading = "0.7.4"
lazy_static = "1.4.0"
reqwest = "0.9.22"
colored = "2.0.0"
crossbeam-channel = "0.5.6"
url = "2.3.1"
hashbrown = "0.13.1"
websocket = "0.26.5"
miniz_oxide = "0.6.2"
indexmap = "1.9.2"