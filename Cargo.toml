[package]
name = "mech-combinatorics"
version = "0.2.57"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Combinatorics library for the Mech language"
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-machines/combinatorics"
keywords = ["mech", "language", "programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/machines/combinatorics", branch = "main" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["rlib"]

[features]
no_std = ["mech-core/no_std"]

default = ["stdlib", "pretty_print", "serde", "n_choose_k", "mech-core/default"]
n_choose_k = []

pretty_print = ["mech-core/pretty_print"]
serde = ["mech-core/serde"]
compiler = ["mech-core/compiler"]

stdlib = ["mech-core/stdlib"]

symbol_table = ["mech-core/symbol_table"]
functions = ["mech-core/functions"]

bool = ["mech-core/bool"]
string = ["mech-core/string"]

numbers = ["mech-core/numbers"]
complex = ["mech-core/complex"]
rational = ["mech-core/rational"]
signed_ints = ["mech-core/signed_ints"]
unsigned_ints = ["mech-core/unsigned_ints"]
floats = ["mech-core/floats"]
u8 = ["mech-core/u8"]
u16 = ["mech-core/u16"]
u32 = ["mech-core/u32"]
u64 = ["mech-core/u64"]
u128 = ["mech-core/u128"]
i8 = ["mech-core/i8"]
i16 = ["mech-core/i16"]
i32 = ["mech-core/i32"]
i64 = ["mech-core/i64"]
i128 = ["mech-core/i128"]
f32 = ["mech-core/f32"]
f64 = ["mech-core/f64"]
c64 = ["mech-core/c64"]
r64 = ["mech-core/r64"]
set = ["mech-core/set"]
map = ["mech-core/map"]
table = ["mech-core/table"]
tuple = ["mech-core/tuple"]
enum = ["mech-core/enum"]
record = ["mech-core/record"]
atom = ["mech-core/atom"]

matrix = ["mech-core/matrix"]
fixed_row_vector = ["mech-core/fixed_row_vector"]
fixed_vector = ["mech-core/fixed_vector"]
fixed_matrix = ["mech-core/fixed_matrix"]
dynamic_matrix = ["mech-core/dynamic_matrix"]
row_vector4 = ["mech-core/row_vector4"]
row_vector3 = ["mech-core/row_vector3"]
row_vector2 = ["mech-core/row_vector2"]
vector4 = ["mech-core/vector4"]
vector3 = ["mech-core/vector3"]
vector2 = ["mech-core/vector2"]
matrix4 = ["mech-core/matrix4"]
matrix3 = ["mech-core/matrix3"]
matrix2 = ["mech-core/matrix2"]
matrix1 = ["mech-core/matrix1"]
matrix2x3 = ["mech-core/matrix2x3"]
matrix3x2 = ["mech-core/matrix3x2"]
row_vectord = ["mech-core/row_vectord"]
vectord = ["mech-core/vectord"]
matrixd = ["mech-core/matrixd"]

math_exp = ["mech-core/math_exp"]

subscript = ["mech-core/subscript"]
subscript_range = ["mech-core/subscript_range"]
logical_indexing = ["mech-core/logical_indexing"]

[dependencies]
mech-core = {path = "../../mech/src/core", version = "0.2.57", default-features = false}

paste = "1.0.15"
nalgebra = {version="0.34.0", optional = true}
itertools = {version = "0.14.0", optional = true}

[dependencies.num-traits]
version = "0.2.19"
default-features = false
features = ["libm"]
optional = true