[package]
name = "mech-range"
version = "0.2.54"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Range library for the Mech language"
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-machines/range"
keywords = ["mech", "language", "programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/machines/range", branch = "main" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["rlib"]

[features]
default = ["stdlib"]
stdlib = ["Bool", "String", "numbers", "Matrix", "Set", "Map", "Table", "Tuple", "Record", "Atom"]
numbers = ["signed-ints", "unsigned-ints", "floats", "ComplexNumber", "RationalNumber"]
ComplexNumber = []
RationalNumber = []
signed-ints = ["I8", "I16", "I32", "I64", "I128"]
unsigned-ints = ["U8", "U16", "U32", "U64", "U128"]
floats = ["F32", "F64"]
Bool = []
String = []
U8 = []
U16 = []
U32 = []
U64 = []
U128 = []
I8 = []
I16 = []
I32 = []
I64 = []
I128 = []
F32 = []
F64 = []
Set = []
Map = []
Table = []
Tuple = []
Record = []
Atom = []
Matrix = ["fixed-matrix", "fixed-vector", "fixed-row-vector", "RowVectorD", "VectorD", "MatrixD"]
fixed-row-vector = ["RowVector4", "RowVector3", "RowVector2"]
fixed-vector = ["Vector4", "Vector3", "Vector2"]
fixed-matrix = ["Matrix4", "Matrix3", "Matrix2", "Matrix1", "Matrix2x3", "Matrix3x2"]
RowVector4 = []
RowVector3 = []
RowVector2 = []
Vector4 = []
Vector3 = []
Vector2 = []
Matrix4 = []
Matrix3 = []
Matrix2 = []
Matrix1 = []
Matrix2x3 = []
Matrix3x2 = []
RowVectorD =[]
VectorD = []
MatrixD = []

[dependencies]
mech-core = "0.2.54"

libm = "0.2.15"
simba = "0.9.0"
paste = "1.0.15"
nalgebra = "0.33.2"

[dependencies.num-traits]
version = "0.2.19"
default-features = false
features = ["libm"]