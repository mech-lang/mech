[package]
name = "mech-math"
version = "0.2.57"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Math library for the Mech language"
documentation = "http://docs.mech-lang.org"
homepage = "https://mech-lang.org"
repository = "https://github.com/mech-machines/math"
keywords = ["mech", "language", "programming"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[badges]
gitlab = { repository = "mech-lang/machines/math", branch = "main" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["rlib"]

[features]
default = ["stdlib", "math"]
math = ["trig", "ops", "op_assign"]
trig = ["acos","acosh","acot","acsc","asec","asin","asinh","atan","atan2","atanh","cos","cosh","cot","csc","sec","sin","sinh","tan","tanh"]
ops = ["add", "sub", "mul", "div", "exp", "mod", "neg"]
op_assign = ["add_assign", "sub_assign", "mul_assign", "div_assign"]
add_assign = ["num-traits", "libm"]
sub_assign = ["num-traits", "libm"]
mul_assign = ["num-traits", "libm"]
div_assign = ["num-traits", "libm"]
acos = ["num-traits","libm"]
acosh = ["num-traits","libm"]
acot = ["num-traits","libm"]
acsc = ["num-traits","libm"]
asec = ["num-traits","libm"]
asin = ["num-traits","libm"]
asinh = ["num-traits","libm"]
atan = ["num-traits","libm"]
atan2 = ["num-traits","libm"]
atanh = ["num-traits","libm"]
cos = ["num-traits","libm"]
cosh = ["num-traits","libm"]
cot = ["num-traits","libm"]
csc = ["num-traits","libm"]
sec = ["num-traits","libm"]
sin = ["num-traits","libm"]
sinh = ["num-traits","libm"]
tan = ["num-traits","libm"]
tanh = ["num-traits","libm"]
add = ["num-traits","libm"]
sub = ["num-traits","libm"]
mul = ["num-traits","libm"]
div = ["num-traits","libm"]
exp = ["num-traits","libm"]
mod = ["num-traits","libm"]
neg = ["num-traits","libm","simba"]

stdlib = ["bool", "string", "numbers", "matrix", "set", "map", "table", "tuple", "record", "atom", "mech-core/stdlib"]
numbers = ["signed_ints", "unsigned_ints", "floats", "complex", "rational", "mech-core/numbers"]
complex = ["c64", "mech-core/complex"]
rational = ["r64", "mech-core/rational"]
signed_ints = ["i8", "i16", "i32", "i64", "i128", "mech-core/signed_ints"]
unsigned_ints = ["u8", "u16", "u32", "u64", "u128", "mech-core/unsigned_ints"]
floats = ["f32", "f64", "mech-core/floats"]
bool = ["mech-core/bool"]
string = ["mech-core/string"]
u8 = ["mech-core/u8"]
u16 = ["mech-core/u16"]
u32 = ["mech-core/u32"]
u64 = ["mech-core/u64"]
u128 = ["mech-core/u128"]
i8 = ["mech-core/i8"]
i16 = ["mech-core/i16"]
i32 = ["mech-core/i32"]
i64 = ["mech-core/i64"]
i128 = ["mech-core/i128"]
f32 = ["mech-core/f32"]
f64 = ["mech-core/f64"]
c64 = ["mech-core/c64"]
r64 = ["mech-core/r64"]
set = ["mech-core/set"]
map = ["mech-core/map"]
table = ["mech-core/table"]
tuple = ["mech-core/tuple"]
record = ["mech-core/record"]
atom = ["mech-core/atom"]

matrix = ["nalgebra", "mech-core/matrix"]
dynamic_matrix = ["matrixd", "row_vectord", "vectord", "mech-core/dynamic_matrix"]
fixed_row_vector = ["row_vector4", "row_vector3", "row_vector2", "mech-core/fixed_row_vector"]
fixed_vector = ["vector4", "vector3", "vector2", "mech-core/fixed_vector"]
fixed_matrix = ["matrix4", "matrix3", "matrix2", "matrix1", "matrix2x3", "matrix3x2", "mech-core/fixed_matrix"]
row_vector4 = ["mech-core/row_vector4","matrix","dynamic_matrix"]
row_vector3 = ["mech-core/row_vector3","matrix","dynamic_matrix"]
row_vector2 = ["mech-core/row_vector2","matrix","dynamic_matrix"]
vector4 = ["mech-core/vector4","matrix","dynamic_matrix"]
vector3 = ["mech-core/vector3","matrix","dynamic_matrix"]
vector2 = ["mech-core/vector2","matrix","dynamic_matrix"]
matrix4 = ["mech-core/matrix4","matrix","dynamic_matrix"]
matrix3 = ["mech-core/matrix3","matrix","dynamic_matrix"]
matrix2 = ["mech-core/matrix2","matrix","dynamic_matrix"]
matrix1 = ["mech-core/matrix1","matrix","dynamic_matrix"]
matrix2x3 = ["mech-core/matrix2x3","matrix","dynamic_matrix"]
matrix3x2 = ["mech-core/matrix3x2","matrix","dynamic_matrix"]
row_vectord = ["mech-core/row_vectord","matrix"]
vectord = ["mech-core/vectord","matrix"]
matrixd = ["mech-core/matrixd","matrix"]

[dependencies]
mech-core = { path = "../../mech/src/core", version = "0.2.57", default-features = false }

libm = {version = "0.2.15", optional = true}
simba = {version = "0.9.0", optional = true}
paste = "1.0.15"
nalgebra = {version="0.34.0", optional = true}

[dependencies.num-traits]
version = "0.2.19"
default-features = false
features = ["libm"]
optional = true